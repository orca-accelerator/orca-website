<style type="text/css">
a.markdown-btn {
   &:link,
   &:visited,
   &:active {
      color: #fff;
   }
   background-color: #40A02B;
   border-radius: 10px;
   text-align: center;
   padding: 5px 1em 5px 1em;
   text-decoration: none;
   border: none;
   cursor: pointer;

   &:hover,
   &:active {
     text-decoration: none;
     background-color: #368524;
   }
}
.centered {
   margin-left: auto;
   margin-right: auto;
   text-align: center;
}
</style>

{{ $ref := .Get "href" }}

<div class="centered">
<a href="{{ $ref }}" class="markdown-btn">{{- .Inner | safeHTML -}}</a>
</div>
