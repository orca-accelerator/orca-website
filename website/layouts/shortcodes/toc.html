{{ template "toc-section-children" (dict "Section" .Page.CurrentSection) }}

{{ define "toc-section-children" }}
  <ul>
    {{ range .Section.Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a> </li>
        {{ if .IsSection }}
          {{ template "toc-section-children" (dict "Section" .) }}
        {{ end }}
      </li>
    {{ end }}
  </ul>
{{ end }}
